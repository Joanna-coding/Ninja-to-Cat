<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment: jQuery Functions</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" i
        ntegrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<style>
    *{
        margin: 0 auto;
        padding: 1px;
        
    }
    h1{
        margin-left: 160px;
    }
    .wcontainer{
        width: 350px;
        height:550px;
        margin:2px;
    }
</style>
<body>
        
    <div id="wrapper">
        <h1>Ninja to Cat</h1>
        <div class="container">
                <div class="row1">
                        <div id="one">
                            <img src="images/ninja0.png" alt=""  data-alt-src='images/cat0.png' height="100" width="300">
                        </div>
                        <div id="two">
                                <img src="images/ninja1.png" alt=""  data-alt-src='images/cat1.png' height="100" width="300">
                        </div>
                        <div id="three">
                                <img src="images/ninja2.png" alt=""  data-alt-src='images/cat2.png' height="100" width="300">
                        </div>
                        <div id="four">

                        </div>
                        <div id="five">
                                <img src="images/ninja4.png" alt=""  data-alt-src='images/cat4.png' height="100" width="300">
                        </div>
                </div>
        </div>
    </div>

</body>
<script>
     $(document).ready(function(){
           $('#one img').click(function(){
                if($(this).attr('src')=='images/cat0.png'){
                        $(this).attr("src","images/ninja0.png") 
                     }

                    else {
                        $(this).attr("src","images/cat0.png")
                    }
            });

            $('#two img').click(function(){
                if($(this).attr('src')=='images/cat1.png'){
                        $(this).attr("src","images/ninja1.png") 
                     }

                    else {
                        $(this).attr("src","images/cat1.png")
                    }
            });

            $('#three img').click(function(){
                if($(this).attr('src')=='images/cat2.png'){
                        $(this).attr("src","images/ninja2.png") 
                     }

                    else {
                        $(this).attr("src","images/cat2.png")
                    }
            });

            $('#four img').click(function(){
                if($(this).attr('src')=='images/cat3.png'){
                        $(this).attr("src","images/ninja3.png") 
                     }

                    else {
                        $(this).attr("src","images/cat3.png")
                    }
            });

            $('#five img').click(function(){
                if($(this).attr('src')=='images/cat4.png'){
                        $(this).attr("src","images/ninja4.png") 
                     }

                    else {
                        $(this).attr("src","images/cat4.png")
                    }
            });
    });

</script>
